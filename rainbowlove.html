<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love Anna So Much!</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&family=Bungee+Shade&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .love-text {
            font-family: 'Bungee Shade', cursive;
            font-size: 5em;
            color: #ff0066;
            text-shadow: 0 0 20px #ff0066;
            animation: heartbeat 1.2s infinite;
            transform-origin: center;
        }

        .extra-text {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            color: #00ff00;
            animation: float 3s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .annimation-text {
            font-family: 'Lobster', cursive;
            font-size: 4em;
            color: #ff9900;
            animation: colorCycle 2s infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes colorCycle {
            0% { color: #ff0066; }
            25% { color: #00ff00; }
            50% { color: #ff9900; }
            75% { color: #00ffff; }
            100% { color: #ff0066; }
        }

        .sparkle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1s linear infinite;
        }

        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); }
            50% { transform: scale(1) rotate(180deg); }
            100% { transform: scale(0) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="love-text">I LOVE ANNA</h1>
        <div class="annimation-text">SO MUCH!!!</div>
        <p class="extra-text">You Light Up My World! ðŸŒŸ</p>
    </div>

    <script>
        // Create sparkle effect
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1000);
        }

        document.addEventListener('mousemove', (e) => {
            if(Math.random() < 0.3) { // 30% chance to create sparkle
                createSparkle(e.clientX, e.clientY);
            }
        });

        // Add random rotation to text
        document.querySelector('.love-text').style.transform = 
            `rotate(${Math.random() * 10 - 5}deg)`;
    </script>
</body>
</html>
